    <div class="container">
        <!-- 左侧视频播放区域 -->
        <!-- 左侧视频播放区域 -->
        <div class="main-video-section">
            <div class="video-player-wrapper">
                <iframe 
                    id="main-video-player" 
                    width="100%" 
                    height="100%" 
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <h1 id="main-video-title">正在加载...</h1>
            <!-- 新增：作者信息栏 -->
            <div class="author-section">
                <img src="assets/teacher.jpg" alt="作者头像" class="author-avatar">
                <div id="main-video-author-name" class="author-name">...</div>
            </div>
            
            
            <!-- 注意：我们已经删除了原来的 <p id="main-video-author"> 元素 -->
        </div>

        <!-- 右侧视频推荐列表 -->
        <div class="video-list-section">
            <h2>接下来播放</h2>
            <div id="video-list-container" class="scrollable-list">
                <!-- 视频列表将由JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
